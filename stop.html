<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stop.css">
  <script type="text/javascript" src="stop.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <div class="display">
        <div id="time">00:00:00</div>
        <button class="start one" id="start" onclick="startStopwatch()">Start</button>
        <button class="start two" id="lap" onclick="lapTime()">Lap</button>
        <button class="start three" id="reset" onclick="resetStopwatch()">Reset</button>
      </div>
      <ul id="laps"></ul>
    </div>
  </div>
</body>
</html>
